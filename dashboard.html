<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9dc77bc09f.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
    <title>Finessed Fitness | Dashboard</title>
</head>
<body>
    <section id="sideMenu">
        <div class="nav-header">
                <h1 class="text-center text-white nav-title">Finessed Fitness</h1>
                <h6 class="text-center text-muted pt-1" id="subscription-title"></h6>
                <h6 class="text-muted pt-2 pl-1 text-center">Level: </u><span class="text-success" id="prof-exp"></span></h6>
                <h6 class="text-muted pt-2 pl-1 text-center">Equipment: </u><span class="text-success" id="prof-equip"></span></h6>
        </div>
        <nav>
            <a href="#" class="active" id="nav-home"><i class="far fa-home"></i><span class="media-nav">Home</span></a>
            <a href="#" id="nav-settings"><i class="far fa-sliders-v-square"></i><span class="media-nav">Settings</span></a>
            <a href="#" id="nav-subscribe" class=""><i class="far fa-credit-card"></i><span class="media-nav subscribe-text"></span></a>
            <a href="#" id="nav-log-out"><i class="fad fa-sign-out-alt"></i><span class="media-nav">Log Out</span></a>
        </nav>

        <div class="background-image h-100"></div>
    </section>

    <content>
        <header>
                <div id="currentDate"></div>
                <!-- <div class="notifications">
                    <a href="#"><i class="far fa-bell"></i>Notifications</a>
                </div> -->
        </header>
        <!-- 
            Dashboard Section - Default
        -->
        <section class="profile container-fluid h-100" id="dashboard">
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <img src="assets/img/white-placeholder.png" alt="profile image" class="card-img-top rounded-circle mx-auto d-block mt-4" id="prof-img">
                        <div class="card-body text-center">
                            <h4 class="card-title prof-name"></h4>
                            <h6 class="card-subtitle mb-2 text-muted">Week 1</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                                <h4 class="card-title">Recipe of the week</h4>
                                <h6 class="card-subtitle mb-2 text-muted" id="prof-rotw">Pan Seared Salmon</h6>
                                <div class="card-image">
                                        <div class="embed-responsive embed-responsive-16by9">
                                                <iframe width="560" height="315" src="https://www.youtube.com/embed/P4xuyEq37nE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title">Workout of the week</h4>
                            <h6 class="card-subtitle mb-2 text-muted" id="#prof-wotw">Deadlifts</h6>
                            <div class="card-image">
                                    <div class="embed-responsive embed-responsive-16by9">
                                            <iframe width="560" height="315" src="https://www.youtube.com/embed/hCDzSR6bW10" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="dayOn text-center mt-2"><i class="fad fa-chevron-left pointer" id="prof-dayback"></i>Day <span id="prof-dayOn"></span><i class="fad fa-chevron-right pointer" id="prof-dayforward"></i></h3>
                    <h3 class="text-muted pt-2 d-inline">Today's Focus: </u><span class="text-success" id="prof-focus"></span></h3>
                    <div id="workout-table"></div>
                </div>
            </div>
            <div class="how-to row mb-5">
                <div class="col-md-12 text-center pb-3 pt3">
                    <h3 class="how-to-heading">How To Videos</h3>
                </div>
                <div class="col-md-4">
                    <div class="text-center pb-3" id="howtoname0"></div>
                    <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" id="howtovideo0" src="https://www.youtube.com/embed/hCDzSR6bW10" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-4">
                     <div class="text-center pb-3" id="howtoname1"></div>
                    <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" id="howtovideo1" src="https://www.youtube.com/embed/hCDzSR6bW10" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center pb-3" id="howtoname2"></div>
                    <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315" id="howtovideo2" src="https://www.youtube.com/embed/hCDzSR6bW10" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- 
            Settings Section - Vince
        -->
        <section class="hidden container-fluid h-100 pt-4" id="settings">
            <div class="col-lg-12 pb-5">
                <div class="row pb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="account-fn">User Information</label>
                            <div id="account-fn" class="prof-name pb-1"></div>
                            <div id="account-fn" class="prof-member-since pb-1"></div>
                            <div id="account-fn" class="prof-country pb-1"></div>
                            <div id="account-fn" class="prof-dob pb-1"></div>
                            <div id="account-fn" class="prof-weight pb-1"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="account-email">E-mail Address</label>
                                <div id="change-email" class="d-inline pl-1 pb-1 text-muted pointer">Change</div>
                                <div id="setting-email" class=""></div>
                                
                                <input class="form-control mb-2 hidden" aria-describedby="emailHelp" type="email" id="setting-cp" placeholder="Enter New Email">
                                <input class="form-control mb-2 hidden" type="email" id="setting-cpc" placeholder="Re-Enter New Email">
                                <button type="button" class="btn btn-sm btn-outline-primary hidden" id="setting-submit-em">Submit</button>
                                <h6 class="text-danger hidden text-center pl-2" id="dupWarning">E-mails Do Not Match</h6>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="account-phone">Fitness Questions</label>
                            <div id="change-fitnessQ" class="d-inline pl-1 pb-1 text-muted pointer">Change</div>
                            <div class="btn-group btn-group-toggle d-block" data-toggle="buttons">
                                    <label class="btn" id="FqBegBtn">
                                      <input type="radio" class="clickable" name="Beginner" id="FqBeginner" autocomplete="off">Beginner
                                    </label>
                                    <label class="btn" id="FqExpBtn">
                                      <input type="radio" class="clickable" name="Experienced" id="FqExperienced" autocomplete="off">Experienced
                                    </label>
                            </div>
                            <div class="btn-group btn-group-toggle d-block pt-1" data-toggle="buttons">
                                    <label class="btn" id="FqGymBtn">
                                      <input type="radio" class="clickable" name="Gym" id="FqGym" autocomplete="off">Gym
                                    </label>
                                    <label class="btn" id="FqHomeBtn">
                                      <input type="radio" class="clickable" name="Body" id="FqHome" autocomplete="off">Home
                                    </label>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-primary mt-2 hidden" id="setting-submit-fq">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 
            Subscribe Section 
        -->
        <section class="profile container-fluid h-100 hidden" id="subscribe">
		
                <form>
                    <div class="error"></div>
                    <h2>Billing Information</h2>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="firstName" type="text" name="firstName" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="lastName" type="text" name="lastName" placeholder = "Last Name" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="email" type="text" name="email" placeholder="Email" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="address" type="text" name="address" placeholder="Street Address" />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="address2" type="text" name="address2" placeholder="Address 2" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="city" type="text" name="city" placeholder="City" />
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <select id="state">
                                    <option value="">State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="zip" type="text" name="zip" placeholder="Zip" />
                            </div>
                        </div>
                    </div>
                    <h2>Credit Card Information</h2>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="creditName" type="text" name="creditName" placeholder="Credit Card Name" />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="creditNum" type="text" name="creditNum" placeholder="Credit Card Number" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="expiration" type="text" name="expiration" placeholder="Expiration" />
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <input id="cvv" type="text" name="cvv" placeholder="CVV" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <select id="getSubSelect">
                                    <option value="Monthly">Monthly Subscription ($5/month)</option>
                                    <option value="Annual">Yearly Subscription ($48/year)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 mb-sm-3">
                            <div class="card h-100">
                                <button type="button" id="submitSubscription">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
    </content>

    <link href="./dist/css/tabulator.min.css" rel="stylesheet">
    <link href="./dist/css/semantic-ui/tabulator_semantic-ui.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="dist/js/tabulator_core.min.js"></script>
    <script src="assets/js/mainC.js"></script>
    <script src="assets/js/populate.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>

        <li></li>
