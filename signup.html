<!DOCTYPE html>
<html lang="en">
<head>
	<title>Finessed Fitness | Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signup.css">
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" action="index.html">
					
					<span class="login100-form-title p-b-43">
						Sign Up
					</span>
					<div class="" id ="firstSection">
								<div class="wrap-input100">
									<input class="input100" type="text" name="username" placeholder="Username" id="username">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="email" name="email" placeholder="E-mail" id="email">
								</div>
								<div class="wrap-input100">
									<input class="input100" type="password" name="pass" placeholder="Password" id="password">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="password" name="repass" placeholder="Re-enter Password" id="repassword">
								</div>
					</div>
					<div class="hidden" id="nextSection">
								<div class="wrap-input100">
									<input class="input100" type="text" name="fname" placeholder="First Name" id="fname">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="text" name="lname" placeholder="Last Name" id="lname">
									</div>
								<div class="wrap-input100">
									<input class="input100" type="text" name="country" placeholder="Country" id="country">
								</div>
								<div class="wrap-input100">
									<input class="input100" type="text" name="age" placeholder="Age" id="age">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="text" name="height" placeholder="Weight (LBs)" id="weight">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="text" name="img" placeholder="Image URL" id="imglink" value="https://images.pexels.com/photos/428328/pexels-photo-428328.jpeg?h=350&auto=compress&cs=tinysrgb">
								</div>
								<div class="wrap-input100">
										<input class="input100" type="text" name="img" placeholder="DOB" id="dob">
								</div>
					</div>
					
					<div class="container-login100-form-btn" id="createBtn">
						<button class="login100-form-btn" type="button" id="nextSec">
							<span id="updateBtnText">Next</span>
						</button>
						<button class="login100-form-btn hidden" type="button" id="createAcc">
								<span id="updateBtnText">Create Account</span>
						</button>
						<h6 class="text-center text-danger pt-3" id="signError"></h6>
					</div>

				</form>

				<div class="login100-more" style="background-image: linear-gradient(
					to right bottom,
					rgba(19, 52, 83, .5),
					rgba(114, 141, 165, .8)), url('./assets/img/bg-02.jpg');">
				</div>
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/signup.js"></script>
</body>
</html>
