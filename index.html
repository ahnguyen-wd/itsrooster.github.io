<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9dc77bc09f.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Finessed Fitness | Dashboard</title>
</head>
<body>
    <section id="sideMenu">
        <h1 class="text-center text-white nav-title">Finessed Fitness</h1>
        <nav>
            <a href="#" class="active"><i class="far fa-home"></i></i><span class="media-nav">Home</span></a>
            <a href="#"><i class="far fa-sliders-v-square"></i></i><span class="media-nav">Settings</span></a>
            <a href="#"><i class="far fa-question-square"></i></i><span class="media-nav">Contact</span></a>
        </nav>

        <div class="background-image h-100"></div>
    </section>

    <content>
        <header>
                <div id="currentDate"></div>
                <div class="notifications">
                    <a href="#"><i class="far fa-bell"></i>Notifications</a>
                </div>
        </header>
        <section class="profile container-fluid h-100">
            <div class="row">
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <img src="https://tinyfac.es/data/avatars/475605E3-69C5-4D2B-8727-61B7BB8C4699-500w.jpeg" alt="profile image" class="card-img-top rounded-circle w-50 mx-auto d-block mt-4">
                        <div class="card-body text-center">
                            <h4 class="card-title">Paulo Hernandez</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Week 1</h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title">Recipe of the week</h4>
                            <img src="https://images.unsplash.com/photo-1519708227418-c8fd9a32b7a2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="" class="card-img-bottom rounded">
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 mb-sm-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title">Workout of the week</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Deadlifts</h6>
                            <div class="card-image">
                                    <div class="embed-responsive embed-responsive-16by9">
                                            <iframe width="560" height="315" src="https://www.youtube.com/embed/hCDzSR6bW10" frameborder="0" allowfullscreen></iframe>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                        <table class="table table-bordered table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th colspan="4">Week #1</th>
                                </tr>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Workout</th>
                                    <th scope="col">Sets</th>
                                    <th scope="col">Rep</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Warmup</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Deadlift</td>
                                <td>3</td>
                                <td>10</td>
                                </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Squats</td>
                                <td>5</td>
                                <td>8</td>
                                </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Flat Bench Chest Press</td>
                                <td>3</td>
                                <td>12</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>Cable Pulls</td>
                                <td>3</td>
                                <td>12</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </content>

    <script src="assets/js/mainC.js"></script>
</body>
</html>
