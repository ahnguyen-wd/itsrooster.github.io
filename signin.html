<!DOCTYPE html>
<html lang="en">
<head>
	<title>Finessed Fitness | Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/signin.css">
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form" action="index.html">
					<span class="login100-form-title p-b-43">
						Sign In
					</span>
					
					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username" id="username">
					</div>
					
					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
					</div>

					<div class="container-login100-form-btn" id="loginBtn">
						<button class="login100-form-btn" type="button">
							Login
						</button>
					</div>

					<h6 class="text-center text-danger pt-3" id="signError"></h6>
				</form>

				<div class="login100-more" style="background-image: linear-gradient(
					to right bottom,
					rgba(19, 52, 83, .5),
					rgba(114, 141, 165, .8)), url('./assets/img/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/signin.js"></script>
</body>
</html>
